
NumAgents                300

NumObstacles             7
MinObstacleRadius        10
MaxObstacleRadius        30



//number of horizontal cells used for spatial partitioning
NumCellsX                10
//number of vertical cells used for spatial partitioning
NumCellsY                10



//this is used to multiply the steering force AND all the multipliers
//found in SteeringBehavior
SteeringForceTweaker     200.0f

SteeringForce            4.0f
MaxSpeed                 150.0f
VehicleMass              1.0f 
VehicleScale             2.5f

//use these values to tweak the amount that each steering force
//contributes to the total steering force
SeparationWeight          1.0;
AlignmentWeight           2.0;
CohesionWeight            0.01;
ObstacleAvoidanceWeight   10.0;
WallAvoidanceWeight       10.0;
WanderWeight              1.0;
SeekWeight                1.0;
FleeWeight                1.0;
ArriveWeight              1.0;
PursuitWeight             1.0;
OffsetPursuitWeight       1.0;
InterposeWeight           1.0;
HideWeight                1.0;
EvadeWeight               0.01;
FollowPathWeight          0.05;

//how close a neighbour must be before an agent perceives it (considers it
//to be within its neighborhood)
ViewDistance              50.0;

//used in obstacle avoidance
MinDetectionBoxLength     40.0;

//used in wall avoidance
WallDetectionFeelerLength 40.0;

//these are the probabilities that a steering behavior will be used
//when the Prioritized Dither calculate method is used to sum
//combined behaviors
prWallAvoidance             0.8f;
prObstacleAvoidance         1.0f;
prSeparation                0.1f;
prAlignment                 0.4f;
prCohesion                  0.25f;
prWander                    0.5f;
prSeek                      0.1f;
prFlee                      1.0f;
prEvade                     1.0f;
prHide                      0.9f;
prArrive                    0.1f;
